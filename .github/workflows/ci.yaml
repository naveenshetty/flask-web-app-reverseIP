# CICD using GitHub actions

name: CI/CD

# Exclude the workflows to run on changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push action
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-web-app:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/flask-web-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "naveenshetty0812@gmail.com"
          git config --global user.name "Naveen"
          git add helm/flask-web-app-chart/values.yaml
          git commit -m "Update tag in Helm chart"
          git push      

  deploy:
    runs-on: ubuntu-latest
    needs: update-newtag-in-helm-chart
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin  

      - name: Configure Kubectl
        run: |
          gcloud container clusters get-credentials flask-cluster --zone us-central1-c

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          helm version
      - name: Delete existing resources if they exist
        run: |
          kubectl delete deployment flask-web-app --ignore-not-found=true
          kubectl delete service flask-web-app --ignore-not-found=true
          kubectl delete ingress flask-web-app --ignore-not-found=true  

      - name: Deploy to GKE using Helm
        run: |
          helm upgrade --install flask-web-app helm/flask-web-app-chart --namespace default

